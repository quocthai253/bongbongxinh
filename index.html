    <title>Bong Bóng Xinh - Nghệ Thuật Trang Trí Sự Kiện Đẳng Cấp</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://images.unsplash.com">

    <style>
      :root {
        --blue-primary: #33C1E3;
        --blue-deep: #007BA7;
        --luxury-dark: #0F172A;
        --luxury-bg: #F8FAFC;
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }
      
      html {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--luxury-bg);
        color: var(--luxury-dark);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }

      .pb-safe { padding-bottom: var(--safe-bottom); }
      .bottom-safe { bottom: calc(1rem + var(--safe-bottom)); }

      /* --- Professional Utilities --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .text-balance {
        text-wrap: balance;
      }

      /* --- Animations --- */
      @keyframes float-natural {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(5px, -10px) rotate(1deg); }
        66% { transform: translate(-5px, -5px) rotate(-1deg); }
      }

      .animate-float {
        animation: float-natural 8s ease-in-out infinite;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .reveal-delay-100 { transition-delay: 0.1s; }
      .reveal-delay-200 { transition-delay: 0.2s; }
      .reveal-delay-300 { transition-delay: 0.3s; }

      /* Utilities */
      .blue-gradient {
        background: linear-gradient(135deg, #33C1E3 0%, #007BA7 100%);
      }
      
      .blue-text {
        background: linear-gradient(135deg, #33C1E3 0%, #007BA7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .btn-luxury {
        transition: all 0.3s ease;
      }

      @media (hover: hover) {
        .btn-luxury:hover {
          transform: translateY(-2px);
          box-shadow: 0 15px 30px -5px rgba(51, 193, 227, 0.3);
        }
      }
      
      .btn-luxury:active {
        transform: scale(0.98);
      }

      .input-modern {
        background: transparent;
        border-bottom: 1px solid #CBD5E1;
        transition: border-color 0.3s ease;
      }
      .input-modern:focus {
        border-color: #33C1E3;
        outline: none;
      }
    </style>
