<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bong Bóng Xinh - Nghệ Thuật Trang Trí Sự Kiện Đẳng Cấp</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://images.unsplash.com">

    <style>
      :root {
        --blue-primary: #33C1E3;
        --blue-deep: #007BA7;
        --luxury-dark: #0F172A;
        --luxury-bg: #F8FAFC;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--luxury-bg);
        color: var(--luxury-dark);
        overflow-x: hidden;
      }

      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }

      /* --- ANIMATIONS --- */
      @keyframes float-natural {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -15px) rotate(2deg); }
        50% { transform: translate(-5px, -25px) rotate(-1deg); }
        75% { transform: translate(-10px, -10px) rotate(1deg); }
      }

      .animate-float {
        animation: float-natural 12s ease-in-out infinite;
        will-change: transform;
      }
      
      .float-delay-1 { animation-delay: -2s; animation-duration: 15s; }
      .float-delay-2 { animation-delay: -5s; animation-duration: 18s; }
      .float-delay-3 { animation-delay: -1s; animation-duration: 10s; }

      /* Scroll Reveal Effect */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .reveal-delay-100 { transition-delay: 0.1s; }
      .reveal-delay-200 { transition-delay: 0.2s; }
      .reveal-delay-300 { transition-delay: 0.3s; }

      /* Shimmer Text Effect */
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      
      .text-shimmer {
        background: linear-gradient(90deg, #0F172A 0%, #33C1E3 50%, #0F172A 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 6s linear infinite;
      }

      /* Utilities */
      .blue-gradient {
        background: linear-gradient(135deg, #33C1E3 0%, #007BA7 100%);
      }

      .blue-text {
        background: linear-gradient(135deg, #33C1E3 0%, #007BA7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .luxury-shadow {
        box-shadow: 0 20px 40px -5px rgba(15, 23, 42, 0.05);
        transition: box-shadow 0.5s ease;
      }
      
      .luxury-shadow:hover {
        box-shadow: 0 30px 60px -10px rgba(51, 193, 227, 0.15);
      }

      .btn-luxury {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .btn-luxury::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
      }
      
      .btn-luxury:hover::after {
        left: 100%;
      }

      .btn-luxury:hover {
        transform: translateY(-3px);
      }

      .input-underline { position: relative; }
      .input-underline::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: #33C1E3;
        transition: width 0.4s ease;
      }
      .input-underline:focus-within::after { width: 100%; }
      
      /* Balloon CSS Shape */
      .balloon-shape {
        border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      }
      .balloon-tail {
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-bottom: 10px solid;
      }
    </style>
